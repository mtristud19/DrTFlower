<form
  class="form-horizontal"
  autocomplete="off"
  #createProductForm="ngForm"
  (ngSubmit)="save()"
  >
  <abp-modal-header
    [title]="'CreateNewProduct' | localize"
    (onCloseClick)="bsModalRef.hide()"
  ></abp-modal-header>
  <div class="modal-body">
    <tabset>
      <tab [heading]="'Details' | localize" class="pt-3 px-2">
        <div class="form-group row required">
          <label class="col-md-3 col-form-label" for="name">
            {{ "Name" | localize }}
          </label>
          <div class="col-md-9">
            <input
              type="text"
              class="form-control"
              name="name"
              id="name"
              required
              minlength="2"
              maxlength="32"
              [(ngModel)]="product.name"
              #nameModel="ngModel"
              #nameEl
              />
              <abp-validation-summary
                [control]="nameModel"
                [controlEl]="nameEl"
              ></abp-validation-summary>
            </div>
          </div>
          <div class="form-group row required">
            <label class="col-md-3 col-form-label" for="quantity">
              {{ "Quantity" | localize }}
            </label>
            <div class="col-md-9">
              <input
                type="text"
                class="form-control"
                name="quantity"
                id="quantity"
                required
                minlength="2"
                maxlength="32"
                [(ngModel)]="product.quantity"
                #quantityModel="ngModel"
                #quantityEl
                />
                <abp-validation-summary
                  [control]="quantityModel"
                  [controlEl]="quantityEl"
                ></abp-validation-summary>
              </div>
            </div>
            <!-- <div class="form-group row mb-0">
              <label class="col-md-3 col-form-label" for="description">
                {{ "ProductDescription" | localize }}
              </label>
              <div class="col-md-9">
                <textarea
                  type="text"
                  class="form-control"
                  name="description"
                  id="description"
                  [(ngModel)]="product.description"
                  >
                </textarea>
              </div>
            </div> -->
          </tab>
          <!-- <tab [heading]="'Permissions' | localize" class="pt-3 px-2">
            <div class="form-group row mb-0">
              @for (permission of permissions; track permission; let i = $index) {
                <div class="col-md-6">
                  <div class="custom-control custom-checkbox">
                    <input
                      type="checkbox"
                      class="custom-control-input"
                      [id]="'permission_' + i"
                      [checked]="isPermissionChecked(permission.name)"
                      (change)="onPermissionChange(permission, $event)"
                      />
                      <label class="custom-control-label" [for]="'permission_' + i">
                        {{ permission.displayName }}
                      </label>
                    </div>
                  </div>
                }
              </div>
            </tab> -->
          </tabset>
        </div>
        <abp-modal-footer
          [cancelDisabled]="saving"
          [saveDisabled]="!createProductForm.form.valid || saving"
          (onCancelClick)="bsModalRef.hide()"
        ></abp-modal-footer>
      </form>
